<h1>诛仙</h1>
<h2>内容简介</h2>
<h3>修道</h3>
入山修行<br>
<p>故事是从一个叫做张小凡的普通少年开始的。机缘巧合，一位天音寺名为普智的高僧在临终前传授给他天音寺不外传的真法——大梵般若，希望能在张小凡身上圆自己佛道双修、参透生死的梦。
后草庙村遭到血腥屠杀，全村除了张小凡和林惊羽两个小孩，和一个叫王二叔的樵夫外，无一幸免。青云山上的青云门见此惨案，不忍，于是收留了他们。林惊羽天资聪慧，被“龙首峰”首座苍松道人收为徒。而张小凡性格敦厚，为人木讷，资质一般，无人喜爱，在推让中，“大竹峰”首座田不易收其为徒。</p>
